<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>AUI快速完成布局</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />

    <style type="text/css">
        #demo {
            width: 4rem;
            height: 4rem;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -2rem;
            margin-top: -2rem;
            background-color: #e0e0e0;
            border-radius: 50%;
            line-height: 4rem;
            text-align: center;
            color: #212121;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
  <nav id="nav">
        <div id="nav_header">
              <div class="menu selected" onclick="clickCompanyDescrib()">公司简介</div>
              <div class="menu selected"  onclick="clickProgramType()">工程案例</div>
        </div>

        <div id="menus">
          <br>
        <div class="href" onclick="offsetX86()" > X86报修</div>
        <div class="href" onclick="offsetSmall()">小型机报修</div>
        <div class="href" onclick="offsetCunChu()">存储器报修</div>

        <div class="href" onclick="offsetOthers()">其它报修</div>

        </div>

    </nav>
 <section>
   <div class="menu selected">虚拟化</div>
        <div class="menu selected">服务器开发</div>
        <div class="menu selected">云平台</div>
        <div class="menu selected">数据库</div>
 </section>

    <footer class="aui-bar aui-bar-tab" id="footer">
        <div class="aui-bar-tab-item aui-active" tapmode>
            <i class="aui-iconfont aui-icon-home"></i>
            <div class="aui-bar-tab-label">首页</div>
        </div>
        <div class="aui-bar-tab-item" tapmode>
            <i class="aui-iconfont aui-icon-star"></i>
            <div class="aui-bar-tab-label">收藏</div>
        </div>
        <div class="aui-bar-tab-item" tapmode>
            <!-- <div class="aui-badge">99</div> -->
            <i class="aui-iconfont aui-icon-cart"></i>
            <div class="aui-bar-tab-label">购物车</div>
        </div>
        <div class="aui-bar-tab-item" tapmode>
            <div class="aui-dot"></div>
            <i class="aui-iconfont aui-icon-my"></i>
            <div class="aui-bar-tab-label">我的</div>
        </div>
    </footer>
</body>
<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript" src="../script/aui-tab.js" ></script>

        element:document.getElementById("footer")
    },function(ret){
        console.log(ret);
        if(ret){

        }
    });
</script>
