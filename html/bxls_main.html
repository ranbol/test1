<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-slide0.css" />
    <title>我的报修</title>
</head>

<body style="background-color:#33ccff;">
    <header style="height:80px;" class="aui-bar aui-bar-nav" id="aui-header">
        <a class="aui-btn aui-pull-left" tapmode onclick="offsetToPerson_Main()">
            <span style="margin-top:70px;" class="aui-iconfont aui-icon-left"></span>
        </a>
        <div style="margin-top:30px;" class="aui-title">我的报修</div>
    </header>
    <div style="width:98%;height:210px;margin-left:1%;border:gray solid 1px;">
        <img src="../image/banner3.png" alt="" style="width:100%; height:100%;">
    </div>

    <div class="aui-tab" id="tab" style="background-color:white;width:100%;height:40px; margin-top:5px;">
        <div class="aui-tab-item aui-active">已提交</div>
        <div class="aui-tab-item">
            <div></div>已审核</div>
        <div class="aui-tab-item">处理中</div>
        <div class="aui-tab-item">已完成</div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/aui-slide.js"></script>
<script type="text/javascript" src="../script/aui-tab.js"></script>
<script type="text/javascript">
    // 跳转到个人中心
    function offsetToPerson_Main() {
        api.openWin({
            name: 'person',
            url: '../html/person.html',
            pageParam: {
                name: 'test'
            }
        });
        api.closeWin();
    }

    apiready = function() {

            /*离开页面时关闭窗口*/
            api.addEventListener({
                name: 'viewdisappear'
            }, function() {
                api.closeWin();
            });
            var windowH = api.winHeight;
            // var footer_h = $api.offset( $api.dom('footer')).h;
            /* 加载分页frame类容*/
            api.openFrameGroup({
                name: 'product_group',
                background: '#fff',
                scrollEnabled: true,
                reload: true,
                rect: {
                    x: 0,
                    y: 123 + 213,
                    w: 'auto',
                    h: windowH - 123 - 213
                },
                index: 0,
                frames: [{
                    name: 'bxls_frame',
                    url: '../html/bxls_frame.html',
                    bgColor: '#fff'
                }, {
                    name: 'bxls_frame',
                    url: '../html/bxls_frame.html',
                    bgColor: '#fff'
                }, {
                    name: 'bxls_frame',
                    url: '../html/bxls_frame.html',
                    bgColor: '#fff'
                }, {
                    name: 'bxls_frame',
                    url: '../html/bxls_frame.html',
                    bgColor: '#fff'
                }]
            }, function(ret, err) {
                if (ret) {
                    api.sendEvent({
                        name: 'tabChangeEvent',
                        extra: {
                            id: ret.index
                        }
                    });

                } else {
                    alert(JSON.stringify(err));
                }
            });
            /* 加载顶部导航栏*/
            var tab = new auiTab({
                element: document.getElementById("tab"),
                index: 1
            }, function(ret) {
                api.setFrameGroupIndex({
                    name: 'product_group',
                    index: ret.index - 1,
                    scroll: true,
                    reload: true
                });

            });
            /*顶部tab栏监听器*/
            api.addEventListener({
                name: 'tabChangeEvent'
            }, function(ret, err) {
                if (ret) {
                    //  alert( JSON.stringify( ret ) );
                    tab.setActive(ret.value.id + 1);
                } else {
                    alert(JSON.stringify(err));
                }
            });

            /* 轮播图设置*/
            var slide3 = new auiSlide({
                container: document.getElementById("aui-slide3"),
                //"width":100,
                "height": 180,
                "speed": 300,
                "autoPlay": 6000, //自动播放
                "loop": true,
                "pageShow": true,
                "pageStyle": 'line',
                'dotPosition': 'center'
            });
          }
</script>

</html>
