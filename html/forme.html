<script type="text/javascript" >

apiready= function(){

   api.parseTapmode();

  /* 加载顶部导航栏*/
  var tab = new auiTab({
      element: document.getElementById("tab"),
      index:1
  }, function(ret) {
    api.setFrameGroupIndex({
        name: 'tabgroup1',
        index: ret.index-1,
        scroll: true,
        reload:true
    });
  });
  /*离开页面时关闭窗口*/
 api.addEventListener({
           name:'viewdisappear'
       },function(){
           api.closeWin();
});

  var windowH = api.winHeight;
  var footer_h = $api.offset( $api.dom('footer')).h;
  /* 加载分页frame类容*/
  api.openFrameGroup ({
      name: 'group1',
      background: '#fff',
      scrollEnabled: true,
      reload:true,
      rect: {
           x: 0,
           y: 315,
           w: 'auto',
           h: windowH-footer_h-315
      },
      index:0,
      frames: [{
          name: 'companyForms',
          url: '../html/companyForms.html',
          bgColor: '#fff'
      },{
          name: 'programForms',
          url: '../html/programForms.html',
          bgColor: '#fff'
      }]
  }, function(ret, err){
      if( ret ){
         api.sendEvent({
             name: 'tabChangeEvent',
             extra: {
                 id: ret.index
             }
         });

      }else{
           alert( JSON.stringify( err ) );
      }
  });

  /*顶部tab栏监听器*/
  api.addEventListener({
      name: 'tabChangeEvent'
  }, function(ret, err){
      if( ret ){
          //  alert( JSON.stringify( ret ) );
          tab.setActive(ret.value.id+1);
      }else{
           alert( JSON.stringify( err ) );
      }
  });
}
/* 轮播图设置*/
var slide3 = new auiSlide({
    container:document.getElementById("aui-slide3"),
   //"width":100,
    "height":180,
    "speed":300,
    "autoPlay": 6000, //自动播放
    "loop":true,
    "pageShow":true,
    "pageStyle":'line',
    'dotPosition':'center'
});
</script>
