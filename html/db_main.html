<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0.0,width=device-width,initial-scale=1.0" />
	<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	<title>数据库报修</title>
	<link rel="stylesheet" type="text/css" href="../css/api.css" />
	<link rel="stylesheet" type="text/css" href="../css/aui.css" />
	<link rel="stylesheet" type="text/css" href="../css/x86.css" />
	<style  type="text/css" >
		textarea:-moz-placeholder {
			/* Mozilla Firefox 4 to 18 */
			color: red;0
			font-size: 25px;
		}
	</style>
</head>

<body>
	<header style="height:80px;" class="aui-bar aui-bar-nav" id="aui-header">
		<a class="aui-btn aui-pull-left" tapmode onclick="offsetToBaoxiufuwu()">
					<span style="margin-top:70px;" class="aui-iconfont aui-icon-left"></span>
			</a>
		<div style="margin-top:30px;" class="aui-title">数据库报修</div>
	</header>
	<footer class="aui-bar aui-bar-tab"  id="footer">
		 <div class="aui-bar-tab-item " onclick="offsetclickforme()" tapmode>
				 <i class="aui-iconfont aui-icon-home"></i>
				 <div class="aui-bar-tab-label">首页</div>
		 </div>
		 <div class="aui-bar-tab-item  " onclick="offsetclickproduct()" tapmode>
				 <i class="aui-iconfont aui-icon-star"></i>
				 <div class="aui-bar-tab-label">产品服务</div>
		 </div>
		 <div class="aui-bar-tab-item aui-active" onclick="offsetclickbxfw()" tapmode>
				 <!-- <div class="aui-badge">99</div> -->
				 <i class="aui-iconfont aui-icon-paper"></i>
				 <div class="aui-bar-tab-label">报修</div>
		 </div>
		 <div class="aui-bar-tab-item " onclick="offsetclickperson()" tapmode>
				 <!-- <div class="aui-dot"></div> -->
				 <i class="aui-iconfont aui-icon-my"></i>
				 <div class="aui-bar-tab-label">我的</div>
		 </div>
	</footer>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/aui-footer.js"></script>
<script type="text/javascript">
function offsetToBaoxiufuwu(){
	api.openWin({
	    name: 'bxfw_main',
	    url: '../html/bxfw_main.html',
	    pageParam: {
	        name: 'test'
	    }
	});

}
apiready=function(){
	var windowH = api.winHeight;
	var footer_h = $api.offset( $api.dom('footer')).h;
	api.openFrame({
	    name: 'db_frame',
	    url: '../html/db_frame.html',
	    rect: {
	        x: 0,
	        y: 80,
	        w: 'auto',
	        h: windowH-footer_h-80
	    },
	    pageParam: {
	        name: 'test'
	    },
	    bounces: true,
	    bgColor: 'rgba(0,0,0,0)',
	    vScrollBarEnabled: true,
	    hScrollBarEnabled: true
	});

}

</script>
</html>
